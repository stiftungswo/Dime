
<VirtualHost *:80>
    ServerName dime.test.local

    ## Vhost docroot
    DocumentRoot "/vagrant/web"

    ## Directories, there should at least be a declaration for /vagrant/web

    <Directory "/vagrant/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/vagrant">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ## Logging
    ErrorLog "/var/log/httpd/dime.test.local_error.log"
    ServerSignature Off
    CustomLog "/var/log/httpd/dime.test.local_access.log" combined

    ## Server aliases
    ServerAlias 10.0.2.15
</VirtualHost>