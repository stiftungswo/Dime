Dime\OfferBundle\Entity\OfferPosition:
    offerPosition_1:
        order: 1
        amount: 20
        user: @user_1
        offer: @offer_1
        service: @service_*
        chargeable: <boolean(90)>
    offerPosition_{2..50}:
        order: <randomNumber(3)>
        amount: <randomNumber(2)>
        user: @user_*
        offer: @offer_<numberBetween(1, 10)>
        service: @service_*
        chargeable: <boolean(90)>
