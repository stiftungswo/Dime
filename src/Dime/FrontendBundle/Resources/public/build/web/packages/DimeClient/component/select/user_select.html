<html><head></head><body><div class="dropdown" ng-class="{'open': open}">
  <input ng-required="required" name="user_select" class="form-control" type="text" ng-model="selector" placeholder="{{placeholder}}" ng-click="toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown">
    <div ng-repeat="entity in entities | filter:{fullname: selector} | orderBy:'fullname'">
      <div ng-click="select(entity)" ng-class="{selected: entity.id == selectedEntity.id}">
        {{entity.fullname}}
        <i ng-if="entity.id == selectedEntity.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div></body></html>
