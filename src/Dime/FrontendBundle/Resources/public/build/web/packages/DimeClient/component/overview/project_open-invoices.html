<html><head></head><body><div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Projekte</h3>
  </div>
  <div class="box-body">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Suche" ng-model="filterString">
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="50">
            <a ng-click="changeSortOrder('id')">
              ID<span ng-show="sortType == 'id' &amp;&amp; sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'id' &amp;&amp; !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('name')">
              Name<span ng-show="sortType == 'name' &amp;&amp; sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'name' &amp;&amp; !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('alias')">
              Alias<span ng-show="sortType == 'alias' &amp;&amp; sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'alias' &amp;&amp; !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('description')">
              Beschreibung<span ng-show="sortType == 'description' &amp;&amp; sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'description' &amp;&amp; !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th width="110">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entity in entities | orderBy:sortType:sortReverse | filter:searchFilter(['id', 'name', 'alias', 'description'], filterString)" ng-click="selectEntity(entity.id)" ng-doubleclick="openEditView(entity.id)" ng-class="isSelected(entity)? 'info': ''">
          <td>{{entity.id}}</td>
          <td>{{entity.name}}</td>
          <td>{{entity.alias}}</td>
          <td>{{entity.description}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-click="openEditView(entity.id)"><i class="fa fa-fw fa-pencil"></i></button>
              <button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div></body></html>
