<html><head></head><body><div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Standardabzüge</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Abzug</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody ng-if="entities != null">
        <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
          <td>{{entity.name}}</td>
          <td>{{entity.ViewValue()}}</td>
          <td><button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
    <div class="row" style="padding-top: 10px;">
      <standarddiscount-select class="col-sm-4" discount="newDiscount"></standarddiscount-select>
      <div class="col-sm-8">
        <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzufügen</button>
      </div>
    </div>
  </div>
</div>
</body></html>
