<html><head></head><body><div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Rechnungsposten</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="80">Reihenfolge</th>
          <th class="col-md-6">Bezeichnung</th>
          <th>Tarif</th>
          <th>Tarif Einheit</th>
          <th>Menge</th>
          <th>MwSt.</th>
          <th>Total</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entity in entities | invoiceitemOrder" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
          <td><input class="form-control" type="text" ng-model="entity.order" ng-change="addSaveField('order', entity)"></td>
          <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.name" ng-change="addSaveField('name', entity)"></td>
          <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.rateValue" ng-change="addSaveField('rateValue', entity)"></td>
          <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.rateUnit" ng-change="addSaveField('rateUnit', entity)"></td>
          <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.amount" ng-change="addSaveField('amount', entity)"></td>
          <td><input-percentage htmlclass="'form-control'" value="entity.vat" ng-change="addSaveField('vat', entity)"></input-percentage></td>
          <td>{{entity.total}}</td>
          <td><button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzuf√ºgen</button>
      <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
      <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</div>
</body></html>
