<html><head></head><body><div>
  <div class="col-sm-3 hidden-xs" style="margin: 0; padding: 0;">
    <!-- only on desktop -->
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="previousMonth()" title="einen Monat zurück"><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span></button>
      <button type="button" class="btn btn-default" ng-click="previousWeek()" title="eine Woche zurück"><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span></button>
      <button type="button" class="btn btn-default" ng-click="previousDay()" title="einen Tag zurück"><span class="fa fa-caret-left"></span></button>
    </div>
  </div>
  <div class="col-sm-2 col-xs-6" style="margin: 0; padding: 0;">
    <dateinput date="startDate" null-allowed="nullAllowed"></dateinput>
  </div>
  <div class="col-sm-2 col-xs-6" style="margin: 0; padding: 0;">
    <dateinput date="endDate" null-allowed="nullAllowed"></dateinput>
  </div>
  <div class="col-xs-6 visible-xs" style="margin: 0; padding: 0;">
    <!-- only on mobile -->
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="previousMonth()" title="einen Monat zurück"><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span></button>
      <button type="button" class="btn btn-default" ng-click="previousWeek()" title="eine Woche zurück"><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span></button>
      <button type="button" class="btn btn-default" ng-click="previousDay()" title="einen Tag zurück"><span class="fa fa-caret-left"></span></button>
    </div>
  </div>
  <div class="col-sm-3 col-xs-6 text-right" style="margin: 0; padding: 0;">
    <!-- desktop & mobile -->
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="nextDay()" title="einen Tag vor"><span class="fa fa-caret-right"></span></button>
      <button type="button" class="btn btn-default" ng-click="nextWeek()" title="eine Woche vor"><span class="fa fa-caret-right"></span><span class="fa fa-caret-right"></span></button>
      <button type="button" class="btn btn-default" ng-click="nextMonth()" title="einen Monat vor"><span class="fa fa-caret-right"></span><span class="fa fa-caret-right"></span><span class="fa fa-caret-right"></span></button>
    </div>
  </div>
</div></body></html>
