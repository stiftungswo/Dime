<div class="row form-inline" ng-if="selectedProject != null">
    <div class="col-md-2">
        <label>Datum</label>
        <dateinput is-readonly="true" date="newEntryDate"></dateinput>
    </div>
    <div class="col-md-10">
        <label>Kommentar</label>
        <textarea class="form-control" style="width: 100%;" ng-model="newEntryComment" ></textarea>
    </div>
    <div class="col-md-12" style="margin-top: 5px;">
        <button type="button" class="btn btn-primary" ng-click="createEntity()">Eintrag hinzuf√ºgen</button>
        <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
</div>

<br>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Kommentar</th>
      <th width="60">Aktion</th>
    </tr>
  </thead>
  <tbody ng-if="entities != null">
    <tr ng-repeat="entity in entities | filter:commentDateFilter() | orderBy:['-date', '-id']" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
      <td><dateinput is-readonly="true" style="width: 100%;" date="entity.date"></dateinput></td>
      <td><textarea class="form-control" style="width: 100%;" ng-model="entity.comment" ng-change="addSaveField('comment', entity)"></textarea></td>
      <td><button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
    </tr>
  </tbody>
</table>
