<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Services</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Reihenfolge</th>
              <th class="col-sm-5">Service</th>
              <th>Tarif</th>
              <th>Tarif Einheit</th>
              <th>Einheits-Typ</th>
              <th>Menge</th>
              <th>MwSt.</th>
              <th>Rabatierbar</th>
              <th>Total</th>
              <th width="60">Aktion</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entity in entities | offerpositionOrder" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
              <td><input class="form-control" type="text" ng-model="entity.order" ng-change="addSaveField('order', entity)"/></td>
              <td><service-select hideArchived="true" service="entity.service" callback="entity.addFieldtoUpdate(name)" field="'service'"></service-select></td>
              <td><input class="form-control" type="text" ng-model="entity.rateValue" ng-change="addSaveField('rateValue', entity)"/></td>
              <td><input class="form-control" type="text" ng-model="entity.rateUnit" ng-change="addSaveField('rateUnit', entity)"/></td>
              <td><rateunittype-select rateunittype="entity.rateUnitType" callback="entity.addFieldtoUpdate(name)" field="'rateUnitType'"></rateunittype-select></td>
              <td><input class="form-control" type="text" ng-model="entity.amount" ng-change="addSaveField('amount', entity)"/></td>
              <td><input-percentage htmlclass="'form-control'" value="entity.vat" ng-change="addSaveField('vat', entity)"></input-percentage></td>
              <td><input class="checkbox" type="checkbox" ng-model="entity.discountable" ng-change="addSaveField('discountable', entity)"/></td>
              <td>{{entity.total}}</td>
              <td><button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
            </tr>
          </tbody>
        </table>
        <div class="DimeControlButtons">
          <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzuf√ºgen</button>
          <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
          <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
