<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Kunden</h3>
  </div>
  <div class="box-body">
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" ng-click="createEntity()">HinzufÃ¼gen</button>
      <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
      <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Suche" ng-model="filterString">
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="50">
            <a ng-click="changeSortOrder('id')">
              ID<span ng-show="sortType == 'id' && sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'id' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('name')">
              Name<span ng-show="sortType == 'name' && sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'name' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('address.street')">
              Strasse<span ng-show="sortType == 'address.street' && sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'address.street' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('address.plz')">
              PLZ<span ng-show="sortType == 'address.plz' && sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'address.plz' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a ng-click="changeSortOrder('address.city')">
              Ortschaft<span ng-show="sortType == 'address.city' && sortReverse" class="fa fa-fw fa-angle-up"></span><span ng-show="sortType == 'address.city' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th width="110">Aktion</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="entity in entities | orderBy:sortType:sortReverse | filter:searchFilter(['id', 'name', 'address'], filterString)" ng-click="selectEntity(entity.id)" ng-doubleclick="openEditView(entity.id)" ng-class="isSelected(entity)? 'info': ''">
        <td>{{entity.id}}</td>
        <td>{{entity.name}}</td>
        <td>{{entity.address.street}} {{entity.address.streetnumber}}</td>
        <td>{{entity.address.plz}}</td>
        <td>{{entity.address.city}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="openEditView(entity.id)"><i class="fa fa-fw fa-pencil"></i></button>
            <button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
