<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">T&auml;tigkeitsbereiche</h3>
    </div>
    <div class="box-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>T&auml;tigkeitsbereich</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
            <td><input type="text" class="form-control" ng-model="entity.id" ng-change="addSaveField('id', entity)"/></td>
            <td><input type="text" class="form-control" ng-model="entity.name" ng-change="addSaveField('name', entity)"/></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzufügen</button>
    <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
    <button type="button" class="btn btn-primary" ng-click="openEditView()">Bearbeiten</button>
    <button type="button" class="btn btn-danger" ng-click="deleteEntity()">Löschen</button>
    <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
