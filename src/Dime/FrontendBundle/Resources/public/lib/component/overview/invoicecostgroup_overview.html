<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Kostenstellen</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Gewicht</th>
          <th width="60">Anteil</th>
          <th>Kostenstelle</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <div class="alert alert-danger" ng-if="entities != null && entities.length == 0">Es muss mindestens eine Kostenstelle erfasst sein</div>
      <tbody ng-if="entities != null">
        <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
          <td><input class="form-control" type="number" ng-model="entity.weight" ng-change="addSaveField('weight', entity)"/></td>
          <td>{{  entity.weight/getWeightSum() * 100  | number:0 }} %</td>
          <td>
            <costgroup-select style="width:100%;" class="col-sm-4" costgroup="entity.costgroup" field="'costgroup'" callback="addSaveField('costgroup', entity)"></costgroup-select>
          </td>
          <td><button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzuf√ºgen</button>
      <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</div>
