<div class="dropdown" ng-class="{'open': open}">
  <input ng-readonly="isReadonly" ng-required="required" name="activity_select" class="form-control" type="text" ng-model="selector" placeholder="{{placeholder}}" ng-click="isReadonly ? null : toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown">
    <div ng-repeat="entity in entities | filter:{name: selector} | projectvaluefilter: projectId">
      <div ng-click="select(entity)" ng-class="{selected: entity.id == selectedEntity.id}">
        <span ng-if="shortname">{{entity.service.name}}</span>
        <span ng-if="!shortname">{{entity.name}}</span>
        <i ng-if="entity.id == selectedEntity.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div>
