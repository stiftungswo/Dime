<div class="col-12 form-horizontal">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Mehrfach Zeiterfassung</h3>
    </div>
    <div class="box-body">
      <div class="col-12">
        <div class="form-group">
          <label class="control-label col-xs-4 col-md-2">Datum</label>
          <dateinput class="col-xs-8 col-md-4" date="date" field="'date'" has-buttons="true"></dateinput>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-4 col-md-2">Projekt</label>
          <project-select project="selectedProject" class="col-xs-8 col-md-4"></project-select>
        </div>
      </div>
      <div class="col-12">
        <table class="table table-bordered table-hover form">
          <thead>
          <tr>
            <th>Mitarbeiter</th>
            <th ng-repeat="activity in activities | projectvaluefilter: selectedProject.id" style="overflow: hidden;">
              {{activity.id}} {{activity.service.name}}
            </th>
            <td>&nbsp;</td>
          </tr>
          </thead>
          <tbody>
          <tr ng-if="entries.length > 0">
            <td>&nbsp;</td>
            <td ng-repeat="activity in activities | projectvaluefilter: selectedProject.id" style="overflow: hidden;">
              <input style="width: 100%;" class="form-control" ng-model="inputAll[{{$index}}]" ng-blur="inputAllUpdated($index)" placeholder="Alle 채ndern"/>
            </td>
            <td>&nbsp;</td>
          </tr>
          <tr ng-repeat="entry in entries">
            <td>{{entry.user.fullname}}</td>
            <td ng-repeat="activity in activities | projectvaluefilter: selectedProject.id" style="overflow: hidden;">
              <input style="width: 100%;" class="form-control" ng-model="entry.activities[$index]"/>
            </td>
            <td>
              <button type="button" class="btn btn-default pull-right" ng-click="removeUser(entry.user.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
        <div ng-if="entries.length == 0" class="text-muted">
          Keine Mitarbeiter hinzugef체gt.<br>
        </div>
        <br>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label>Mitarbeiter hinzuf체gen:</label>
        </div>
        <user-select class="col-sm-4 col-xs-8" user="selectedUserToAdd"></user-select>
        <div class="col-sm-4 col-xs-4">
          <button type="button" class="btn btn-default" ng-click="addUser()">Hinzuf체gen</button>
        </div>
      </div>
      <div class="DimeControlButtons">
        <button type="button" class="btn btn-primary" ng-click="save()"><error-icon></error-icon></button>
      </div>
    </div>
  </div>
</div>
