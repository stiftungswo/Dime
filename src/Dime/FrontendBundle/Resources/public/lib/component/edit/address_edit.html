<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Strasse</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.street">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Nummer</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.streetnumber">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Postleitzahl</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.plz">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Stadt</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.city">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kanton</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.state">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Land</label>
    <div class="col-sm-4">
      <input class="form-control" type="text" ng-model="address.country">
    </div>
  </div>
</div>
