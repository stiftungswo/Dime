<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Offerten</h3>
  </div>
  <div class="box-body">
    <div class="DimeControlButtons">
      <dime-button primary (click)="createEntity()" fontAwesome="plus">Hinzuf√ºgen</dime-button>
      <dime-button (click)="reloadEvict()" fontAwesome="refresh"></dime-button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Suche" [(ngModel)]="OfferOverviewComponent.globalFilterString">
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="50">
            <a (click)="changeSortOrder('id')">
              ID<span *ngIf="sortType == 'id' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'id' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a (click)="changeSortOrder('name')">
              Name<span *ngIf="sortType == 'name' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'name' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th>
            <a (click)="changeSortOrder('shortDescription')">
              Beschreibung<span *ngIf="sortType == 'shortDescription' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'shortDescription' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
            </a>
          </th>
          <th width="210">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities | orderBy:sortType:sortReverse | filter:['id', 'name', 'shortDescription']:OfferOverviewComponent.globalFilterString" (dblclick)="openEditView(entity.id)">
          <td>{{entity.id}}</td>
          <td>{{entity.name}}</td>
          <td>{{entity.shortDescription|limitTo:100}}</td>
          <td>
            <div class="btn-group">
              <dime-button primary (click)="duplicateEntity(entity.id)" fontAwesome="copy">Duplizieren</dime-button>
              <dime-button (click)="openEditView(entity.id)" fontAwesome="pencil"></dime-button>
              <dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
