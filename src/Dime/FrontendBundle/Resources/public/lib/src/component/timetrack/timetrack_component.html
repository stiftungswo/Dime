<form #editform="ngForm">
<div class="row">
  <div class="col-md-12">
    <div class="box box-primary" *ngIf="employee.extendTimetrack">
      <div class="box-header with-border">
        <h3 class="box-title">Ist-Sollstunden {{employee.fullname}}</h3>
      </div>
      <div class="box-body">
          <period-overview [employee]="employee"></period-overview>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Einträge</h3>
      </div>
      <div class="box-body">
        <timeslice-overview></timeslice-overview>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Kommentare <span *ngIf="project != null"> für Projekt "{{ project.name }}"</span></h3>
      </div>
      <div class="box-body">
        <project-comment-overview></project-comment-overview>
      </div>
    </div>
    <div class="DimeControlButtons">
      <save-button [valid]="editform.valid" (click)="save()"></save-button>
    </div>
  </div>
</div>
</form>
