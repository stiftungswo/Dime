<form #editform="ngForm">
  <dime-box label="Tarife">
    <table boxBody class="table table-bordered table-hover" ngControlGroup="rateGroups" #overview="ngForm">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Beschreibung</th>
          <th width="170">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let c of controls" [class.danger]="!c.valid">
          <td>{{c.controls['id'].value}}</td>
          <td validationStatus class="form-group"><input required class="form-control" [ngFormControl]="c.controls['name']" /></td>
          <td><textarea class="form-control tiny" [ngFormControl]="c.controls['description']"></textarea></td>
          <td>
            <dime-button primary (click)="duplicateEntity(c.controls['id'].value)" fontAwesome="copy">Duplizieren</dime-button>
            <dime-button (click)="deleteEntity(c.controls['id'].value)" fontAwesome="trash-o" color="red"></dime-button>
          </td>
        </tr>
      </tbody>
    </table>
  </dime-box>
  <div class="DimeControlButtons">
    <save-button [valid]="editform.valid" (click)="saveAllEntities()"></save-button>
    <dime-button primary (click)="createEntity()" fontAwesome="plus">Hinzuf√ºgen</dime-button>
    <dime-button (click)="reloadEvict()" fontAwesome="refresh"></dime-button>
  </div>
</form>
