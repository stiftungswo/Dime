<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Wochenrapport</h3>
  </div>
  <div class="box-body">
    <div class="row" style="display: table;margin: 0 auto;margin-bottom: 5px;">
      <div class="col-xs-1" style="margin: 0; padding: 0; width: 11%; text-align: right;">
        <button type="button" class="btn btn-default" (click)="previousWeek()"><span class="fa fa-caret-left"></span><span class="fa fa-caret-left"></span></button>
      </div>
      <div class="col-xs-3" style="margin: 0; padding: 0;">
        <date-input [(ngModel)]="filterStartDate"></date-input>
      </div>
      <div class="col-xs-3" style="margin: 0; padding: 0;">
        <date-input [(ngModel)]="filterEndDate"></date-input>
      </div>
      <div class="col-xs-1" style="margin: 0; padding: 0; width: 11%;">
        <button type="button" class="btn btn-default" (click)="nextWeek()"><span class="fa fa-caret-right"></span><span class="fa fa-caret-right"></span></button>
      </div>
      <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
    <table class="table table-bordered table-hover form">
      <thead>
        <tr>
          <th>Name</th>
          <th *ngFor="let date of dates">{{date | date:'EEE dd.MM.y'}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{entry.name}}</td>
          <td *ngFor="let day of entry.days" [class.bg-red]="day.value >= 12"><span *ngIf="day.value > 0" data-toggle="tooltip" [title]="day.description">{{day.value | number}}h</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="DimeControlButtons">
  <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
</div>
