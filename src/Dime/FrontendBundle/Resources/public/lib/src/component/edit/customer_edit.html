<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Kunde bearbeiten</h3>
  </div>
  <form *ngIf="entity != null" class="box-body" #editform="ngForm">
    <div class="form-horizontal">
      <dime-form-group horizontal label="Name (Firma)">
        <input required ngcontrol="name" name="name" class="form-control" [(ngModel)]="entity.name" (change)="addSaveField('name')">
      </dime-form-group>
      <dime-form-group horizontal label="Firma">
        <input class="form-control" [(ngModel)]="entity.company" (change)="addSaveField('company')">
      </dime-form-group>
      <dime-form-group horizontal label="Abteilung">
        <input class="form-control" [(ngModel)]="entity.department" (change)="addSaveField('department')">
      </dime-form-group>
      <dime-form-group horizontal label="Anrede">
        <input class="form-control" [(ngModel)]="entity.salutation" (change)="addSaveField('salutation')">
      </dime-form-group>
      <dime-form-group horizontal label="Name (Ansprechperson)">
        <input class="form-control" [(ngModel)]="entity.fullname" (change)="addSaveField('fullname')">
      </dime-form-group>
      <dime-form-group horizontal label="Tarif Gruppe">
        <rategroup-select [(ngModel)]="entity.rateGroup" (ngModelChange)="addSaveField('rateGroup')"></rategroup-select>
      </dime-form-group>
      <dime-form-group horizontal class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="entity.chargeable" (change)="addSaveField('chargeable')"/>
            Verrechenbar
          </label>
      </dime-form-group>
    </div>
    <h4>Adresse</h4>
    <address-edit [(address)]="entity.address"  (change)="addSaveField('address')"></address-edit>
  </form>
</div>
<div class="DimeControlButtons">
  <dime-button primary (click)="saveEntity()"><error-icon></error-icon></dime-button>
  <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
</div>
