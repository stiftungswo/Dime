<div class="dropdown" [class.open]="open">
  <input [required]="required" name="rategroup_select" class="form-control" type="text" [(ngModel)]="selector" [placeholder]="placeholder" (click)="toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown">
    <div *ngFor="let entity of entities | filter:['name']:selector | orderBy:'name'">
      <div (click)="select(entity)" [class.selected]="entity.id == selectedEntity?.id">
        {{entity.name}}
        <i *ngIf="entity.id == selectedEntity?.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div>
