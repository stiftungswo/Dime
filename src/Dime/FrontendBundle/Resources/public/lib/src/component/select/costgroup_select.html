<div class="dropdown" [class.open]="open">
  <input [required]="required" class="form-control" type="text" [(ngModel)]="selector" placeholder="{{placeholder}}" (click)="toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown" >
  <!--  <div ng-repeat="entity in entities | filter:{name: selector} | orderBy:'name'">-->
    <div *ngFor="let entity of entities">
      <div (click)="select(entity)" [class.selected]="entity.id == selectedEntity?.id">
        {{entity.number.toString() + ": " + entity.description}}
        <i *ngIf="entity.id == selectedEntity?.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div>
