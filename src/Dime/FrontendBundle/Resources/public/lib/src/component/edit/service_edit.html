<div *ngIf="entity == null">...</div>
<div *ngIf="entity != null">
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Service bearbeiten</h3>
  </div>
  <form class="box-body" (ngSubmit)="saveEntity()" #editform="ngForm" >
    <div class="form-horizontal">
      <div class="form-group">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4" [class.has-success]="name.valid && name.dirty" [class.has-error]="!name.valid" >
            <input required emailDomain style="width: 100%;" class="form-control" type="text"
                   [(ngModel)]="entity.name"
                   ngControl="name"
                   (change)="addSaveField('name')"
                   #name="ngForm"
                   [class.is-valid]="name.valid"
                   [class.is-invalid]="!name.valid"
            >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Alias</label>
          <div class="col-sm-4">
            <input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.alias" ngControl="alias">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Beschreibung</label>
          <div class="col-sm-4">
            <input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.description" ngControl="description" (change)="addSaveField('description')">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">MwSt</label>
          <div class="col-sm-4">
              <input required style="width: 100%;" type="number" [value]="getVat()" (input)="setVat($event.target.value)" (change)="addSaveField('vat')"> %
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="entity.chargeable" ngControl="chargeable" (change)="addSaveField('chargeable')"> Verrechenbar
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="entity.archived" ngControl="archived" (change)="addSaveField('archived')"> Archiviert
                <div class="text-muted">Wenn ein Service archiviert ist, kann er nicht mehr zu Projekten hinzugef√ºgt werden.</div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<rate-overview [service]="entity.id" #rateOverview ></rate-overview>
<div class="DimeControlButtons">
  <button type="button" class="btn btn-primary" (click)="saveEntity()" [disabled]="!editform.form.valid || !rateOverview.valid"><error-icon value="saveState" timeout="20"></error-icon></button>
  <button type="button" class="btn btn-default" (click)="reloadEvict()"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
</div>
