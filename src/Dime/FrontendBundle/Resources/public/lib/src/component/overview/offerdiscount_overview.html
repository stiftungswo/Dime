<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Abzüge</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Abzug</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entity of entities" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td><input class="form-control" type="text" [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
          <td><discount-input
            [(percentage)]="entity.percentage" (percentageChange)="addSaveField('percentage', entity)"
            [(value)]="entity.value" (valueChange)="addSaveField('value', entity)"></discount-input></td>
          <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzufügen</dime-button>
      <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
      <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
  </div>
</div>
