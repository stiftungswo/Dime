<dime-box label="Aktivitäten">
  <table boxBody class="table table-bordered table-hover" ngControlGroup="activities" #overview="ngForm">
    <thead>
    <tr>
      <th width="40">ID</th>
      <th>Service
        <help-tooltip text="Wenn dein Service nicht aufgelistet ist, ist er entweder archiviert oder nicht für den Tarif des Projekts konfiguriert."></help-tooltip>
      </th>
      <th>Beschreibung</th>
      <th>Preis</th>
      <th>Einheit</th>
      <th>Typ</th>
      <th>Anzahl
        <help-tooltip text="wird aus den gebuchten Zeiteinträgen auf diese Aktivität berechnet"></help-tooltip>
      </th>
      <th width="60">Aktion</th>
    </tr>
    </thead>
    <tbody *ngIf="entities != null">
    <tr
      *ngFor="let entity of entities; let i = index"
      (click)="selectEntity(entity.id)"
      [ngClass]="rowClass(entity, row.valid)"
      ngControlGroup="row{{i}}"
      #row="ngForm"
    >
      <td>{{entity.id}}</td>
      <td validationStatus class="form-group"><service-select hideArchived required [options]="availableServices" [disabled]="project?.rateGroup == null"
                                                              ngControl="service{{i}}" [(ngModel)]="entity.service"
                                                              (ngModelChange)="entity.addFieldtoUpdate('service')"></service-select></td>
      <td><textarea class="form-control tiny" [(ngModel)]="entity.description" (change)="addSaveField('description', entity)"></textarea></td>
      <td validationStatus class="form-group">
        <input required ngControl="rateValue{{i}}" class="form-control"
               [(ngModel)]="entity.rateValue" (change)="addSaveField('rateValue', entity)"/></td>
      <td validationStatus class="form-group">
        <input required ngControl="rateUnit{{i}}" class="form-control"
             [(ngModel)]="entity.rateUnit" (change)="addSaveField('rateUnit', entity)"/></td>
      <td validationStatus class="form-group">
        <rate-unit-type-select required ngControl="rateUnitType{{i}}" [(ngModel)]="entity.rateUnitType"
                               (ngModelChange)="addSaveField('rateUnitType', entity)"></rate-unit-type-select>
      <td>{{entity.value}}</td>
      <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
    </tr>
    </tbody>
  </table>

  <div boxFooter class="DimeControlButtons">
    <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzufügen</dime-button>
    <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
</dime-box>
