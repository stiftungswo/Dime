<dime-box label="Adressen">
    <table boxBody class="table table-bordered table-hover" ngControlGroup="addresses" #overview="ngForm">
        <thead>
        <tr>
            <th>Beschreibung</th>
            <th class="col-md-3">Strasse</th>
            <th>Addresszusatz</th>
            <th class="col-md-1">PLZ</th>
            <th>Ort</th>
            <th>Land</th>
            <th width="100">Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of controls" [class.danger]="!c.valid">
            <td validationStatus class="form-group">
                <input class="form-control" [ngFormControl]="c.controls['description']" />
            </td>

            <td validationStatus class="form-group">
                <input required class="form-control" [ngFormControl]="c.controls['street']" />
            </td>

            <td validationStatus class="form-group">
                <input class="form-control" [ngFormControl]="c.controls['supplement']" />
            </td>

            <td validationStatus class="form-group">
                <input required type="number" class="form-control" [ngFormControl]="c.controls['postcode']" />
            </td>

            <td validationStatus class="form-group">
                <input required class="form-control" [ngFormControl]="c.controls['city']" />
            </td>

            <td validationStatus class="form-group">
                <input class="form-control" [ngFormControl]="c.controls['country']" />
            </td>

            <td>
                <dime-button primary (click)="duplicateEntity(c.controls['id'].value)" fontAwesome="copy"></dime-button>
                <dime-button (click)="deleteEntity(c.controls['id'].value)" fontAwesome="trash-o" color="red"></dime-button>
            </td>
        </tr>
        </tbody>
    </table>
    <div boxFooter class="DimeControlButtons">
        <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
        <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
</dime-box>
