<!-- wird auch von OfferDiscountOverviewComponent benutzt -->
<dime-box label="Abzüge">
  <table boxBody class="table table-bordered table-hover" ngControlGroup="discounts" #overview="ngForm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Abzug</th>
      <th width="60">Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entity of entities; let i = index"
        (click)="selectEntity(entity.id)"
        [ngClass]="rowClass(entity, row.valid)"
        ngControlGroup="row{{i}}"
        #row="ngForm"
    >
      <td validationStatus class="form-group"><input required ngControl="discountName{{i}}" class="form-control" type="text" [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
      <td validationStatus class="form-group"><discount-input
        required ngControl="discountValue{{i}}"
        [(percentage)]="entity.percentage" (percentageChange)="addSaveField('percentage', entity)"
        [(ngModel)]="entity.value" (ngModelChange)="addSaveField('value', entity)"></discount-input></td>
      <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
    </tr>
    </tbody>
  </table>
  <div boxFooter class="DimeControlButtons">
    <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzufügen</dime-button>
    <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
</dime-box>
