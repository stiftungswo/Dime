<div class="form-horizontal">
  <dime-form-group horizontal label="Strasse" >
    <input class="form-control" type="text" [(ngModel)]="address.street">
  </dime-form-group>
  <dime-form-group horizontal label="Nummer">
    <input class="form-control" type="text" [(ngModel)]="address.streetnumber">
  </dime-form-group>
  <dime-form-group horizontal label="Postleitzahl">
    <input class="form-control" type="number" [(ngModel)]="address.plz">
  </dime-form-group>
  <dime-form-group horizontal label="Stadt">
    <input class="form-control" type="text" [(ngModel)]="address.city">
  </dime-form-group>
  <dime-form-group horizontal label="Kanton">
    <input class="form-control" type="text" [(ngModel)]="address.state">
  </dime-form-group>
  <dime-form-group horizontal label="Land">
    <input class="form-control" type="text" [(ngModel)]="address.country">
  </dime-form-group>
</div>
