<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Feiertage</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover form">
      <thead>
        <tr>
          <th>Wochentag</th>
          <th>Datum</th>
          <th>Dauer</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td>{{entity.weekday}}</td>
          <td><dateinput style="width: 100%;" [(date)]="entity.date" (dateChange)="entity.addFieldtoUpdate('date')"></dateinput></td>
          <td><input style="width: 100%;" type="text" class="form-control" [(ngModel)]="entity.duration" (change)="addSaveField('duration', entity)"/></td>
          <td> <dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="DimeControlButtons container-inline">
  <div class="col-md-12">
    <dime-button primary (click)="saveAllEntities()"><error-icon></error-icon></dime-button>
    <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
    <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
</div>
