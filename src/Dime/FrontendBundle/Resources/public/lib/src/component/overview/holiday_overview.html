<form #editform="ngForm">
  <dime-box title="Feiertage">
    <table boxBody class="table table-bordered table-hover form" ngControlGroup="holidays" #overview="ngForm">
      <thead>
        <tr>
          <th>Wochentag</th>
          <th>Datum</th>
          <th>Dauer</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr
          *ngFor="let entity of entities ; let i = index"
          (click)="selectEntity(entity.id)"
          [ngClass]="rowClass(entity, row.valid)"
          ngControlGroup="position{{i}}"
          #row="ngForm">
          <td>{{entity.weekday}}</td>
          <td validationStatus class="form-group"><date-input required ngControl="date{{i}}" [(ngModel)]="entity.date" (ngModelChange)="entity.addFieldtoUpdate('date')"></date-input></td>
          <td validationStatus class="form-group"><input required ngControl="duration{{i}}" class="form-control" [(ngModel)]="entity.duration" (change)="addSaveField('duration', entity)"/></td>
          <td> <dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button> </td>
        </tr>
      </tbody>
    </table>
  </dime-box>
  <div class="DimeControlButtons container-inline">
    <div class="col-md-12">
      <save-button [valid]="editform.valid" (click)="saveAllEntities()"></save-button>
      <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
      <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
      <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
  </div>
</form>
