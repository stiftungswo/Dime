<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Feiertage</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover form">
      <thead>
        <tr>
          <th>Wochentag</th>
          <th>Datum</th>
          <th>Dauer</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td>{{entity.weekday}}</td>
          <td><dateinput style="width: 100%;" [(date)]="entity.date" (dateChange)="entity.addFieldtoUpdate('date')"></dateinput></td>
          <td><input style="width: 100%;" type="text" class="form-control" [(ngModel)]="entity.duration" (change)="addSaveField('duration', entity)"/></td>
          <td><button type="button" class="btn btn-default" (click)="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="DimeControlButtons container-inline">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary" (click)="saveAllEntities()"><error-icon value="saveState" timeout="20"></error-icon></button>
    <button type="button" class="btn btn-primary" (click)="createEntity()">Hinzuf√ºgen</button>
    <button type="button" class="btn btn-primary" (click)="duplicateEntity()">Duplizieren</button>
    <button type="button" class="btn btn-default" (click)="reloadEvict()"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
