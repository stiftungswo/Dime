<!-- wird von OfferDiscountOverviewComponent und InvoiceDiscountOverviewComponent benutzt -->
<dime-box label="Abzüge">
  <table boxBody class="table table-bordered table-hover" ngControlGroup="discounts" #overview="ngForm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Abzug</th>
      <th width="170">Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of controls" [class.danger]="!c.valid">
      <td validationStatus class="form-group"><input required class="form-control" [ngFormControl]="c.controls['name']" /></td>
      <td validationStatus class="form-group"><discount-input required [percentageControl]="c.controls['percentage']"
        [ngFormControl]="c.controls['value']"></discount-input></td>
      <td>
        <dime-button primary (click)="duplicateEntity(c.controls['id'].value)" fontAwesome="copy">Duplizieren</dime-button>
        <dime-button (click)="deleteEntity(c.controls['id'].value)" fontAwesome="trash-o" color="red"></dime-button>
      </td>
    </tr>
    </tbody>
  </table>
  <div boxFooter class="DimeControlButtons">
    <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzufügen</dime-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
</dime-box>
