<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Projekte zuweisen</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Projekt</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="projectAssignments != null">
        <tr *ngFor="let entity of projectAssignments" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td>{{entity.id}}</td>
          <td>{{entity.name}}</td>
          <td><project-select [(selectedEntity)]="entity.project" (selectedEntityChange)="addSaveField('project', entity)"></project-select></td>
          <td><button type="button" class="btn btn-default" (click)="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" (click)="saveAllEntities()"><error-icon value="saveState" timeout="20"></error-icon></button>
      <button type="button" class="btn btn-default" (click)="reloadEvict()"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</div>
