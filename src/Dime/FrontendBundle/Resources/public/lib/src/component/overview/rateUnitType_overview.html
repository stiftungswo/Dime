<form #editform="ngForm">
  <dime-box label="Tarif Typen">
    <table boxBody class="table table-bordered table-hover" ngControlGroup="rateUnitTypes" #overview="ngForm">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Faktor</th>
          <th>Kommastellen</th>
          <th>Umwandeln</th>
          <th>Rundungs Modus</th>
          <th>Symbol</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr
          *ngFor="let entity of entities ; let i = index"
          (click)="selectEntity(entity.id)"
          [ngClass]="rowClass(entity, row.valid)"
          ngControlGroup="position{{i}}"
          #row="ngForm">
          <td>{{entity.id}}</td>
          <td validationStatus class="form-group"><input required ngControl="name{{i}}" class="form-control"
                                                         [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
          <td validationStatus class="form-group"><input required ngControl="factor{{i}}" type="number" class="form-control"
                                                         [(ngModel)]="entity.factor" (change)="addSaveField('factor', entity)"/></td>
          <td validationStatus class="form-group"><input required ngControl="precision{{i}}" type="number" class="form-control"
                                                         [(ngModel)]="entity.scale" (change)="addSaveField('scale', entity)"/></td>
          <td><input class="checkbox" type="checkbox" [(ngModel)]="entity.doTransform" (change)="addSaveField('doTransform', entity)"/></td>
          <td validationStatus class="form-group"><input required ngControl="roundMode{{i}}" type="number" class="form-control" [(ngModel)]="entity.roundMode" (change)="addSaveField('roundMode', entity)"/></td>
          <td><input type="text" class="form-control" [(ngModel)]="entity.symbol" (change)="addSaveField('symbol', entity)"/></td>
          <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
        </tr>
      </tbody>
    </table>
    <div boxFooter class="DimeControlButtons container-inline">
      <h4>Neuer Typ</h4>
      <div class="row form-inline">
        <div class="col-md-2">
          <label>Id</label>
          <setting-edit [namespace]="'/usr/defaults/rateunittype'" [name]="'id'" [defaultvalue]="'new'"></setting-edit>
        </div>
        <div class="col-md-4">
          <label>Name</label>
          <setting-edit [namespace]="'/usr/defaults/rateunittype'" [name]="'name'" [defaultvalue]="'Neuer Typ'"></setting-edit>
        </div>
        <div class="col-md-12" style="margin-top: 5px;">
          <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
        </div>
      </div>
    </div>
  </dime-box>
  <div class="DimeControlButtons container-inline">
    <save-button [valid]="editform.valid" (click)="saveAllEntities()"></save-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
</form>
