<div class="row form-inline" *ngIf="selectedProject != null">
    <div class="col-md-2">
        <label>Datum</label>
        <date-input disabled [(ngModel)]="newEntryDate"></date-input>
    </div>
    <div class="col-md-10">
        <label>Kommentar</label>
        <textarea class="form-control" style="width: 100%;" [(ngModel)]="newEntryComment" ></textarea>
    </div>
    <div class="col-md-12" style="margin-top: 5px;">
        <dime-button primary (click)="createEntity()" glyphicon="plus">Eintrag hinzuf√ºgen</dime-button>
        <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
</div>

<br>

<div class="text-muted" *ngIf="filteredComments.length == 0">
    Keine Kommentare
</div>
<table *ngIf="filteredComments.length > 0" class="table table-bordered table-hover" ngControlGroup="comments">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Kommentar</th>
      <th width="60">Aktion</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let entity of entities | orderBy:'id':true ; let i = index"
      (click)="selectEntity(entity.id)"
      [ngClass]="rowClass(entity, row.valid)"
      ngControlGroup="position{{i}}"
      #row="ngForm">
      <td><date-input disabled style="width: 100%;" [(ngModel)]="entity.date"></date-input></td>
      <td validationStatus><textarea required ngControl="comment{{i}}" class="form-control" style="width: 100%; height: auto" [(ngModel)]="entity.comment" (change)="addSaveField('comment', entity)"></textarea></td>
      <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
    </tr>
  </tbody>
</table>
