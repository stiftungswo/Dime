<div class="row form-inline" *ngIf="selectedProject != null">
    <div class="col-md-2">
        <label>Datum</label>
        <dateinput [is-readonly]="true" [(date)]="newEntryDate"></dateinput>
    </div>
    <div class="col-md-10">
        <label>Kommentar</label>
        <textarea class="form-control" style="width: 100%;" [(ngModel)]="newEntryComment" ></textarea>
    </div>
    <div class="col-md-12" style="margin-top: 5px;">
        <dime-button primary (click)="createEntity()" glyphicon="plus">Eintrag hinzuf√ºgen</dime-button>
        <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
</div>

<br>

<div class="text-muted" *ngIf="filteredComments.length == 0">
    Keine Kommentare
</div>
<table *ngIf="filteredComments.length > 0" class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Kommentar</th>
      <th width="60">Aktion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of filteredComments | orderBy:'id':true" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
      <td><dateinput [is-readonly]="true" style="width: 100%;" [(date)]="entity.date"></dateinput></td>
      <td><textarea class="form-control" style="width: 100%; height: auto" [(ngModel)]="entity.comment" (change)="addSaveField('comment', entity)"></textarea></td>
      <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
    </tr>
  </tbody>
</table>
