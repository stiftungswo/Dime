<form #editform="ngForm">
  <dime-box title="Tätigkeitsbereiche" class="box box-primary">
    <table boxBody class="table table-bordered table-hover" ngControlGroup="projectCategories" #overview="ngForm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tätigkeitsbereich</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr
          *ngFor="let entity of entities ; let i = index"
          (click)="selectEntity(entity.id)"
          [ngClass]="rowClass(entity, row.valid)"
          ngControlGroup="position{{i}}"
          #row="ngForm">
          <td><input type="number" readonly class="form-control" [(ngModel)]="entity.id" (change)="addSaveField('id', entity)"/></td>
          <td validationStatus class="form-group"><input required ngControl="name" class="form-control"
                                                         [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
          <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
        </tr>
      </tbody>
    </table>
  </dime-box>
  <div class="DimeControlButtons">
    <save-button [valid]="editform.valid" (click)="saveAllEntities()"></save-button>
    <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzufügen</dime-button>
    <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
    <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
  </div>
 </form>
