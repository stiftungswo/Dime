<div class="dropdown" [class.open]="open">
  <input [required]="required" name="project_select" class="form-control" type="text" [(ngModel)]="selector" placeholder="{{placeholder}}" (click)="toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown">
    <div *ngFor="let entity of entities | filter:['id', 'name']:selector | orderBy:'name'" [hidden]="hideArchived && entity.archived">
      <div (click)="select(entity)" [class.selected]="entity.id == selectedEntity?.id">
        <span class="text-muted" style="display: inline-block; width: 30px">{{entity.id}}</span> {{entity.name}}
        <i *ngIf="entity.id == selectedEntity?.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div>
