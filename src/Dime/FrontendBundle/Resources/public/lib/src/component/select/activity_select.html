<div class="dropdown" [class.open]="open">
  <input [readonly]="isReadonly" [required]="required" name="activity_select" class="form-control" type="text" [(ngModel)]="selector" placeholder="{{placeholder}}" (click)="isReadonly ? null : toggleSelectionBox()" style="width: 100%;">

  <div class="dropdown-menu select-dropdown">
    <div *ngFor="let entity of entities | filter:['name']:selector | projectvaluefilter:projectId" [hidden]="entity.service.archived">
      <div (click)="select(entity)" [class.selected]="entity.id == selectedEntity?.id">
        <span *ngIf="shortname">{{entity.service.name}}</span>
        <span *ngIf="!shortname">{{entity.name}}</span>
        <i *ngIf="entity.id == selectedEntity?.id" class="fa fa-fw fa-check"></i>
      </div>
    </div>
  </div>
</div>
