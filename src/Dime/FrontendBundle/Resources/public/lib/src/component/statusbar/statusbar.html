<div class="statusbar">
  <div *ngIf="statusservice.error == statusservice.status" class="text-danger"><span class="glyphicon glyphicon-remove"></span> Error</div>
  <div *ngIf="statusservice.loading == statusservice.status"><span class="glyphicon glyphicon-refresh glyphicon-animate-spin"></span></div>
  <div class="hidden">
    <div *ngIf="statusservice.defaultVal == statusservice.status"><span class="glyphicon glyphicon-grain"></span> Inactive</div>
    <div *ngIf="statusservice.success == statusservice.status" class="text-success"><span class="glyphicon glyphicon-ok"></span> Successful</div>
  </div>
</div>
