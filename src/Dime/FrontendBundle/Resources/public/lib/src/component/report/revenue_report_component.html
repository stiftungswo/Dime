<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Umsatzstatistik</h3>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-12">
        Statistik über alle Projekte mit den Summen der Offerten, erfassten Stunden und Rechnungen.<br>
        Nur verrechenbare Projekte werden im Rapport aufgeführt.<br>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label>Datum:</label>
        <date-range [(startdate)]="filterStartDate" [(enddate)]="filterEndDate"></date-range>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <br>
        <download-button href="{{getCsvLink()}}">CSV Download</download-button>
      </div>
    </div>
  </div>
</div>
