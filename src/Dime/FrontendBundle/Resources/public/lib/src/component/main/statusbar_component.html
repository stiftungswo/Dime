<div class="statusbar">
  <div *ngIf="statusservice.error == statusservice.status" class="text-danger"><span class="fa fa-remove"></span> Error</div>
  <div *ngIf="statusservice.loading == statusservice.status"><span class="fa fa-refresh fa-spin"></span></div>
  <div class="hidden">
    <div *ngIf="statusservice.defaultVal == statusservice.status"><span class="fa fa-sun-o"></span> Inactive</div>
    <div *ngIf="statusservice.success == statusservice.status" class="text-success"><span class="fa fa-check"></span> Successful</div>
  </div>
</div>
