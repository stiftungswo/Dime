<form>
  <div class="form-inline">
    <div class="box box-primary">
      <div class="box-body">
        <h4>Zeiterfassung für Projekt:</h4>
        <project-select hideArchived [(ngModel)]="project"></project-select>
      </div>
    </div>

    <div class="box box-primary">
      <div class="box-body">
        <timeslice-overview [allowProjectSelect]="false" [(project)]="project"></timeslice-overview>
      </div>
    </div>

    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Kommentare <span *ngIf="project != null"> für Projekt "{{ project.name }}"</span></h3>
      </div>
      <div class="box-body">
        <project-comment-overview></project-comment-overview>
      </div>
    </div>
  </div>
  <div class="DimeControlButtons">
    <dime-button primary (click)="save()"><error-icon></error-icon></dime-button>
  </div>
</form>
