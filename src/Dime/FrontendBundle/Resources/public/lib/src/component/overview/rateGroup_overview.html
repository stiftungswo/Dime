<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Tarife</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Beschreibung</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td>{{entity.id}}</td>
          <td><input type="text" class="form-control" [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
          <td><textarea class="form-control tiny" [(ngModel)]="entity.description" (change)="addSaveField('description', entity)"></textarea></td>
          <td><dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="DimeControlButtons">
  <dime-button primary (click)="saveAllEntities()"><error-icon></error-icon></dime-button>
  <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
  <dime-button primary (click)="duplicateEntity()" fontAwesome="copy">Duplizieren</dime-button>
  <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
</div>
