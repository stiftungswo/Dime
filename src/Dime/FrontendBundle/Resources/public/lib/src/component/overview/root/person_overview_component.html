<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Kunden: Personen</h3>
    </div>

    <div class="box-body">
        <div class="DimeControlButtons">
            <dime-button primary (click)="createEntity()" glyphicon="plus">Hinzuf√ºgen</dime-button>
            <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Suche" [(ngModel)]="PersonOverviewComponent.globalFilterString">
        </div>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="50">
                    <a (click)="changeSortOrder('id')">
                        ID<span *ngIf="sortType == 'id' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'id' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
                    </a>
                </th>
                <th>
                    <a (click)="changeSortOrder('firstName')">
                        Vorname<span *ngIf="sortType == 'firstName' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'firstName' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
                    </a>
                </th>
                <th>
                    <a (click)="changeSortOrder('lastName')">
                        Nachname<span *ngIf="sortType == 'lastName' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'lastName' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
                    </a>
                </th>
                <th>
                    <a (click)="changeSortOrder('company.name')">
                        Firma<span *ngIf="sortType == 'company.name' && sortReverse" class="fa fa-fw fa-angle-up"></span><span *ngIf="sortType == 'company.name' && !sortReverse" class="fa fa-fw fa-angle-down"></span>
                    </a>
                </th>
                <th width="210">Aktionen</th>
            </tr>
            </thead>
            <tbody *ngIf="entities != null">
            <tr *ngFor="let entity of entities | filter:['id', 'firstName', 'lastName', 'company.name']:PersonOverviewComponent.globalFilterString | orderBy:sortType:sortReverse" (dblclick)="openEditView(entity.id)">
                <td>{{ entity.id }}</td>
                <td>{{ entity.firstName }}</td>
                <td>{{ entity.lastName }}</td>
                <td>{{ entity.company?.name }}</td>
                <td>
                    <div class="btn-group">
                        <dime-button primary (click)="duplicateEntity(entity.id)" fontAwesome="copy">Duplizieren</dime-button>
                        <dime-button (click)="openEditView(entity.id)" fontAwesome="pencil"></dime-button>
                        <dime-button (click)="deleteEntity(entity.id)" fontAwesome="trash-o" color="red"></dime-button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
