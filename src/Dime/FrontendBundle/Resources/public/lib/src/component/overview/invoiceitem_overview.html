<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Rechnungsposten</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="80">Reihenfolge</th>
          <th class="col-md-6">Bezeichnung</th>
          <th>Tarif</th>
          <th>Tarif Einheit</th>
          <th>Menge</th>
          <th>MwSt.</th>
          <th>Total</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities | orderBy:'order'" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td><input class="form-control" type="number" [(ngModel)]="entity.order" (change)="addSaveField('order', entity)"/></td>
          <td><input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.name" (change)="addSaveField('name', entity)"/></td>
          <td><input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.rateValue" (change)="addSaveField('rateValue', entity)"/></td>
          <td><input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.rateUnit" (change)="addSaveField('rateUnit', entity)"/></td>
          <td><input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.amount" (change)="addSaveField('amount', entity)"/></td>
          <td><input-percentage [htmlclass]="'form-control'" [(value)]="entity.vat" (change)="addSaveField('vat', entity)"></input-percentage></td>
          <td>{{entity.total}}</td>
          <td><button type="button" class="btn btn-default" (click)="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" (click)="createEntity()">Hinzuf√ºgen</button>
      <button type="button" class="btn btn-primary" (click)="duplicateEntity()">Duplizieren</button>
      <button type="button" class="btn btn-default" (click)="reloadEvict()"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</div>
