<div *ngIf="entity != null" class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Mitarbeiter {{entity?.username}} bearbeiten</h3>
  </div>
  <form class="box-body" name="editform" #editform="ngForm">
    <div class="form-horizontal">
      <dime-form-group horizontal label="Username">
        <input required #name="ngForm" ngControl="username" class="form-control" type="text" [(ngModel)]="entity.username" (change)="addSaveField('username')">
      </dime-form-group>
      <dime-form-group horizontal label="Vorname">
        <input required ngControl="firstname"  class="form-control" type="text" [(ngModel)]="entity.firstname" (change)="addSaveField('firstname')">
      </dime-form-group>
      <dime-form-group horizontal label="Nachname">
        <input required ngControl="lastname" class="form-control" type="text" [(ngModel)]="entity.lastname" (change)="addSaveField('lastname')">
      </dime-form-group>
      <dime-form-group horizontal label="Email">
        <input class="form-control" type="text" [(ngModel)]="entity.email" (change)="addSaveField('email')">
      </dime-form-group>
      <dime-form-group horizontal label="Neues Passwort">
        <input class="form-control" type="password" [(ngModel)]="entity.plainpassword" (change)="addSaveField('plainpassword')">
      </dime-form-group>
      <dime-form-group horizontal label="Feriensaldo">
        <input class="form-control" type="number" [(ngModel)]="entity.employeeholiday" (change)="addSaveField('employeeholiday')">
      </dime-form-group>
      <dime-form-group horizontal class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="entity.enabled" (change)="addSaveField('enabled')">
          Aktiv
        </label>
      </dime-form-group>
      <dime-form-group horizontal class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="entity.extendTimetrack" (change)="addSaveField('extendTimetrack')">
          Stundensaldo auf Zeiterfassungs-Ansicht <br/>(bitte Seite neu laden)
        </label>
      </dime-form-group>
    </div>
  </form>
</div>
<div class="DimeControlButtons">
  <save-button [valid]="editform.valid" (click)="saveEntity()"></save-button>
  <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
</div>
