<div *ngIf="entity != null" class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Mitarbeiter {{entity?.username}} bearbeiten</h3>
  </div>
  <form class="box-body" name="editform" #editform="ngForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-4">
          <input required #name="ngForm" ngControl="username" style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.username" (change)="addSaveField('username')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Vorname</label>
        <div class="col-sm-4">
          <input required ngControl="firstname" style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.firstname" (change)="addSaveField('firstname')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Nachname</label>
        <div class="col-sm-4">
          <input required ngControl="lastname" style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.lastname" (change)="addSaveField('lastname')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-4">
          <input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.email" (change)="addSaveField('email')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Neues Passwort</label>
        <div class="col-sm-4">
          <input style="width: 100%;" class="form-control" type="password" [(ngModel)]="entity.plainpassword" (change)="addSaveField('plainpassword')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Feriensaldo</label>
        <div class="col-sm-4">
          <input style="width: 100%;" class="form-control" type="number" [(ngModel)]="entity.employeeholiday" (change)="addSaveField('employeeholiday')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Aktiv</label>
        <div class="col-sm-4">
          <input type="checkbox" [(ngModel)]="entity.enabled" (change)="addSaveField('enabled')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Stundensaldo beim Erfassen<br/>(bitte Seite neu laden)</label>
        <div class="col-sm-4">
          <input type="checkbox" [(ngModel)]="entity.extendTimetrack" (change)="addSaveField('extendTimetrack')">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="DimeControlButtons">
  <dime-button primary (click)="saveEntity()"><error-icon></error-icon></dime-button>
  <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
</div>
