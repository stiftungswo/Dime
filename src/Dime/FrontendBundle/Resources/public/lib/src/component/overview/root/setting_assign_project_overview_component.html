<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Projekte zuweisen <help-tooltip text="Wird aktuell nur zum Zuweisen eines Projekts, auf dem alle Ferien verbucht werden, benutzt!"></help-tooltip></h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Projekt</th>
        </tr>
      </thead>
      <tbody *ngIf="projectAssignments != null">
        <tr *ngFor="let entity of projectAssignments" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td>{{entity.id}}</td>
          <td>{{entity.name}}</td>
          <td><project-select hideArchived [(ngModel)]="entity.project" (ngModelChange)="addSaveField('project', entity)"></project-select></td>
        </tr>
      </tbody>
    </table>
    <div class="DimeControlButtons">
      <dime-button primary (click)="saveAllEntities()"><error-icon></error-icon></dime-button>
      <dime-button (click)="reloadEvict()" glyphicon="refresh"></dime-button>
    </div>
  </div>
</div>
