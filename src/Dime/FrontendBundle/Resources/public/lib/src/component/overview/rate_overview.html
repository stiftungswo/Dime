
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Tarife</h3>
  </div>
  <div class="box-body">
  <form #rateEditForm="ngForm" >
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Tarifgruppe</th>
          <th>Tarif</th>
          <th>Tarif Einheit</th>
          <th>Einheits-Typ</th>
          <th width="60">Aktion</th>
        </tr>
      </thead>
      <tbody *ngIf="entities != null">
        <tr *ngFor="let entity of entities" (click)="selectEntity(entity.id)" [class.info]="isSelected(entity)">
          <td><rategroup-select [(selectedEntity)]="entity.rateGroup" (callback)="entity.addFieldtoUpdate($event)" [field]="'rateGroup'"></rategroup-select></td>
          <td><input style="width: 100%;" class="form-control" type="text" required [(ngModel)]="entity.rateValue" (change)="addSaveField('rateValue', entity)" /></td>
          <td><input style="width: 100%;" class="form-control" type="text" [(ngModel)]="entity.rateUnit" (change)="addSaveField('rateUnit', entity)"/></td>
          <td><rateunittype-select [(selectedEntity)]="entity.rateUnitType" (callback)="entity.addFieldtoUpdate($event)" [field]="'rateUnitType'"></rateunittype-select></td>
          <td><button type="button" class="btn btn-default" (click)="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button></td>
        </tr>
      </tbody>
    </table>
  </form>
    <div class="DimeControlButtons">
      <button type="button" class="btn btn-primary" (click)="createEntity()">Hinzuf√ºgen</button>
      <button type="button" class="btn btn-primary" (click)="duplicateEntity()">Duplizieren</button>
      <button type="button" class="btn btn-default" (click)="reloadEvict()"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</div>
