<div class="form-horizontal" ngControlGroup="address">
  <dime-form-group horizontal label="Strasse" >
    <input required ngControl="street" class="form-control" [(ngModel)]="address.street">
  </dime-form-group>
  <dime-form-group horizontal label="Nummer">
    <input required ngControl="number" class="form-control" [(ngModel)]="address.streetnumber">
  </dime-form-group>
  <dime-form-group horizontal label="Postleitzahl">
    <input required ngControl="plz" class="form-control" type="number" [(ngModel)]="address.plz">
  </dime-form-group>
  <dime-form-group horizontal label="Stadt">
    <input required ngControl="city" class="form-control" type="text" [(ngModel)]="address.city">
  </dime-form-group>
  <dime-form-group horizontal label="Kanton">
    <input ngControl="state" class="form-control" type="text" [(ngModel)]="address.state">
  </dime-form-group>
  <dime-form-group horizontal label="Land">
    <input class="form-control" type="text" [(ngModel)]="address.country">
  </dime-form-group>
</div>
