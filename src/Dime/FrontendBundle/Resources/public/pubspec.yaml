name: DimeClient
version: 0.0.1
author: Till WegmÃ¼ller
description: A WebApp Client for DimeErp
homepage: http://github.com/stiftungswo/Dime
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  angular: "^4.0.0+2"
  angular_router: "^1.0.2"
  angular_forms: ^1.0.0
  pikaday_datepicker_angular: "^3.1.0"
  browser: any
  hammock:
    git:
        url: https://github.com/stiftungswo/hammock.git
        ref: master
  hammock_mapper:
    git:
        url: https://github.com/stiftungswo/hammock_mapper.git
        ref: swo_hammock_angular_4
  sentry_client: ">=4.0.3 < 5.0.0"
  meta: ^1.1.2
  stack_trace: "^1.9.2"
  markdown: "^2.0.0"

dev_dependencies:
  dart_to_js_script_rewriter: ^1.0.1
transformers:
- angular:
    $exclude: ['web/vendor/**']
    entry_points:
    - web/main.dart
- dart_to_js_script_rewriter
- $dart2js:
    checked: false
    minify: false
    verbose: false
    suppressWarnings: false
    suppressHints: false
    terse: false
    sourceMaps: true

