Swo\CustomerBundle\Entity\Phone:
  phone_company_{1..20}:
    number: <phoneNumber()>
    category: <numberBetween(1,6)>
    customer: @company_*
  phone_person_{1..15}:
    number: <phoneNumber()>
    category: <numberBetween(1,6)>
    customer: @default_person_*
  phone_person_company_{1..15}:
    number: <phoneNumber()>
    category: <numberBetween(1,6)>
    customer: @person_*
