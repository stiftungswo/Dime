Swo\CustomerBundle\Entity\Address:
  address_company_{1..10}:
    street: <streetName()> <buildingNumber()>
    postcode: <postcode()>
    city: <city()>
    supplement: '10%? Postfach <randomNumber()>'
    country: <country()>
    description: <word()>
    customer: @company_<current()>
  address_person_{1..10}:
    street: <streetName()> <buildingNumber()>
    postcode: <postcode()>
    city: <city()>
    supplement: '10%? Postfach <randomNumber()>'
    country: <country()>
    description: <word()>
    customer: @person_<current()>
