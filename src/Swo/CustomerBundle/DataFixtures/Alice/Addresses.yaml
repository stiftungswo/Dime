Swo\CustomerBundle\Entity\Address:
  company_address_{1..10}:
    street: <streetName()> <buildingNumber()>
    postcode: <postcode()>
    city: <city()>
    supplement: '10%? Postfach <randomNumber()>'
    country: <country()>
    description: <word()>
    company: @company_<current()>
  person_address_{1..10}:
    street: <streetName()> <buildingNumber()>
    postcode: <postcode()>
    city: <city()>
    supplement: '10%? Postfach <randomNumber()>'
    country: <country()>
    description: <word()>
    person: @person_<current()>
