		</div>
		<div class="DimePanel">
			<div class="${baseClass} ${baseClass}Customer"><label>Kunde </label><div data-dojo-attach-point="customerNode" data-dojo-type="dijit/form/FilteringSelect" ></div></div>
			<div class="${baseClass} ${baseClass}Chargeable"><label>Verechenbar </label><div data-dojo-attach-point="chargeableNode" data-dojo-type="dijit/form/CheckBox" ></div></div>

			<div class="${baseClass} ${baseClass}Deadline"><label>Deadline </label><div data-dojo-attach-point="deadlineNode" data-dojo-type="dime/form/DateTextBox" ></div></div>
	        <div class="${baseClass} ${baseClass}Description"><label>Beschreibung </label><div data-dojo-attach-point="descriptionNode" data-dojo-type="dijit/form/TextBox"></div></div>
		</div>
	    <div class="DimePanel">

			<div class="${baseClass} ${baseClass}CurrentPrice"><label>Verbuchte Kosten </label><div data-dojo-attach-point="currentPriceNode" data-dojo-type="dijit/form/TextBox" ></div> CHF</div>

		    <div class="${baseClass} ${baseClass}FixedPrice"><label>Fixpreis </label><div data-dojo-attach-point="fixedPriceNode" data-dojo-type="dijit/form/TextBox" ></div></div>
	    </div>

	<div class="${baseClass} ${baseClass}TabContainer" data-dojo-attach-point="tabContainer" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="nested: true">

			<div class="${baseClass}Activities" data-dojo-attach-point="activitiesNode" data-dojo-type="dime/common/GenericStoreTableWidget"></div>
		</div>
		<div class="${baseClass}TabContainerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Arbeit:'">

	<div data-dojo-attach-point="invoiceNode" data-dojo-type="dijit/form/Button">Rechnung erstellen</div>
