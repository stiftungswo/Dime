<div class="${baseClass}">
    <div class="${baseClass}DescriptionChargeable">

        <div class=".input"><label>Name </label><div class="${baseClass}Name" data-dojo-attach-point="nameNode" data-dojo-type="dijit/form/TextBox"></div><br></div>

        <div class="${baseClass}recepientAddressLine3" data-dojo-attach-point="recepientAddressLine3Node" data-dojo-type="dijit/form/TextBox"></div><br>
        <div class="${baseClass}recepientAddressLine4" data-dojo-attach-point="recepientAddressLine4Node" data-dojo-type="dijit/form/TextBox"></div><br>
        <div class="${baseClass}recepientAddressLine5" data-dojo-attach-point="recepientAddressLine5Node" data-dojo-type="dijit/form/TextBox"></div><br>

        <label>Beschreibung </label><div class="${baseClass}Description" data-dojo-attach-point="descriptionNode" data-dojo-type="dijit/form/Textarea"></div><br>

        <br>

        <div class="${baseClass}DiscountsContainer" data-dojo-attach-point="discountsContainer"></div>
        <br>
        <div class="${baseClass}StandardDiscountSelect" data-dojo-attach-point="addStandardDiscountSelectNode" data-dojo-type="dijit/form/FilteringSelect"></div>
