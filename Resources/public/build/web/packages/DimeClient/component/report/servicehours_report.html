<html><head></head><body><div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Stundenrapport</h3>
    </div>
    <div class="box-body" style="overflow: scroll;">

      <table class="table table-bordered table-hover form">
        <thead>
          <tr>
            <th style="width: 150px;">Projekt</th>
            <th ng-repeat="activity in total.activitylist" style="width: 60px;" class="text-overflow-ellipsis" title="{{activity}}">
              {{activity}}
            </th>
            <th style="width: 60px;">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entry in entries">
            <td class="text-overflow-ellipsis" title="{{entry.name}}">{{entry.name}}</td>
            <td ng-repeat="activity in total.activitylist" title="{{activity}}">
              {{(entry.activities[activity]/(60*60)) | number:1}}
            </td>
            <td>{{(entry.total/(60*60)) | number:1}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td ng-repeat="activity in total.activitylist" title="{{activity}}">
              {{(total.activities[activity]/(60*60)) | number:1}}
            </td>
            <td>&nbsp;</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
</body></html>
