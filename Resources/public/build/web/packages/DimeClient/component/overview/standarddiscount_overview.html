<html><head></head><body><div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Standardabzüge</h3>
    </div>
    <div class="box-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Abzug</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
            <td>{{entity.name}}</td>
            <td>{{entity.ViewValue()}}</td>
          </tr>
        </tbody>
      </table>
      <div class="row" style="padding-top: 10px;">
        <standarddiscount-select class="col-sm-4" discount="newDiscount"></standarddiscount-select>
        <div class="col-sm-8">
          <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzufügen</button>
          <button type="button" class="btn btn-danger" ng-click="deleteEntity()">Löschen</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
