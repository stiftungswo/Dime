<html><head></head><body><div class="dropdown" ng-class="{'open': open}">
	<input ng-required="required" name="offerstatus_select" class="form-control" type="text" ng-model="selector" ng-click="toggleSelectionBox()" style="width: 100%;">

	<div class="dropdown-menu select-dropdown">
		<div ng-repeat="entity in entities | filter:{name: selector} | orderBy:'text'">
			<div ng-click="select(entity)">{{entity.text}}</div>
		</div>
	</div>
</div></body></html>
