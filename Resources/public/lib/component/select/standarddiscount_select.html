<div class="dropdown" ng-class="{'open': open}">
	<input class="col-md-2 form-control" type="text" ng-model="selector" ng-click="toggleSelectionBox()" style="width: 100%;">
	<div class="dropdown-menu" style="width: 100%;">
		<div ng-repeat="entity in entities | filter:{name: selector} | orderBy:'name'">
			<div ng-click="select(entity)">{{entity.name}}</div>
		</div>
	</div>
</div>
