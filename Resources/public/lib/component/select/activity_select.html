<div class="dropdown" ng-class="{'open': open}">
	<input class="form-control" style="width: 100%;" type="text" ng-model="selector" ng-focus="openSelectionBox()">
	<div class="dropdown-menu">
		<div ng-repeat="entity in entities | projectvaluefilter: projectId | filter:{name: selector}">
			<div ng-click="select(entity)">{{ entity.name }}</div>
		</div>
	</div>
</div>
