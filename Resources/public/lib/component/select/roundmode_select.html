<div class="dropdown" ng-class="{'open': open}">
	<input class="form-control" type="text" ng-model="selector" ng-click="toggleSelectionBox()" style="width: 100%;">

	<div class="dropdown-menu select-dropdown">
		<div ng-repeat="mode in modes | filter:{name: selector}">
			<div ng-click="select(mode)">{{mode['name']}}</div>
		</div>
	</div>
</div>
