<div class="dropdown" ng-class="{'open': open}">
	<input class="form-control" type="text" ng-model="selector" ng-click="toggleSelectionBox()">
	<div class="dropdown-menu">
		<div ng-repeat="entity in entities | filter:{fullname: selector}">
			<div ng-click="select(entity)">{{entity.fullname}}</div>
		</div>
	</div>
</div>
