<div class="dropdown" ng-class="{'open': open}">
	<input class="form-control" type="text" ng-model="selector" ng-click="toggleSelectionBox()" style="width: 100%;">
	<div class="dropdown-menu" style="width: 100%;">
		<div ng-repeat="entity in entities | filter:{name: selector} | orderBy:'text'">
			<div ng-click="select(entity)">{{entity.text}}</div>
		</div>
	</div>
</div>
