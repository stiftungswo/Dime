<div class="form-inline container-fluid">
	<div class="form-group col-sm-12">
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Strasse</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.street">
		</div>
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Nummer</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.streetnumber">
		</div>
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Postleitzahl</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.plz">
		</div>
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Stadt</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.city">
		</div>
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Kanton</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.state">
		</div>
		<div class="row col-sm-12">
			<label class="col-sm-1 control-label">Land</label>
			<input class="col-sm-2 form-control" type="text" ng-model="address.country">
		</div>
	</div>
</div>
