<div class="form-inline container-fluid">
	<div class="form-group DimePanel">
		<div class="row">
			<label class="col-sm-2 control-label">Username</label>
			<div class="col-sm-4">
				<input style="width: 100%;" class="form-control" type="text" ng-model="entity.username" ng-change="addSaveField('username')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Vorname</label>
			<div class="col-sm-4">
				<input style="width: 100%;" class="form-control" type="text" ng-model="entity.firstname" ng-change="addSaveField('firstname')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Nachname</label>
			<div class="col-sm-4">
				<input style="width: 100%;" class="form-control" type="text" ng-model="entity.lastname" ng-change="addSaveField('lastname')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-4">
				<input style="width: 100%;" class="form-control" type="text" ng-model="entity.email" ng-change="addSaveField('email')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Passwort</label>
			<div class="col-sm-4">
				<input style="width: 100%;" class="form-control" type="text" ng-model="entity.plainpassword" ng-change="addSaveField('plainpassword')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Aktiv</label>
			<div class="col-sm-4">
				<input class="form-control" type="checkbox" ng-model="entity.enabled" ng-change="addSaveField('enabled')">
			</div>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Gesperrt</label>
			<div class="col-sm-4">
				<input class="form-control" type="checkbox" ng-model="entity.locked" ng-change="addSaveField('locked')">
			</div>
		</div>
	</div>
</div>
<div class="DimeControllButtons">
	<button type="button" class="btn btn-primary" ng-click="saveEntity()"><error-icon value="saveState" timeout="20"></error-icon></button>
	<button type="button" class="btn btn-primary" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
</div>
