<div>
	<div class="DimePanel form-inline container-fluid">
		<div class="form-group DimePanel">
			<div class="row"><label class="col-sm-2 control-label">Name</label><input class="form-control" type="text" ng-model="entity.name" on-change="addSaveField('name')")></div>
			<div class="row">
				<label class="col-sm-2 control-label">Kunde</label>
				<select class="form-control" ng-model="entity.customer" on-change="addSaveField('customer')">
					<option ng-repeat="customer in customers" ng-value="customer" ng-selected="customer.id == entity.customer.id">{{customer.name}}</option>
				</select>
			</div>
			<div class="row">
				<label class="col-sm-2 control-label">Status</label>
				<select class="form-control" ng-model="entity.status" on-change="addSaveField('status')">
					<option ng-repeat="status in states" ng-value="status" ng-selected="status.id == entity.status.id">{{status.text}}</option>
				</select>
			</div>
		</div>
		<div class="form-group DimePanel">
			<div class="row">
				<label class="col-sm-2 control-label">Verantwortlicher Mitarbeiter</label>
				<select class="form-control" model="entity.user" on-change="addSaveField('user')">
					<option ng-repeat="user in users" ng-value="user" ng-selected="user.id == entity.user.id">{{user.fullname}}</option>
				</select>
			</div>
			<div class="row"><label class="col-sm-2 control-label">Gültig bis</label><input class="form-control" type="date" ng-model="entity.validTo"></div>
			<div class="row">
				<label class="col-sm-2 control-label">Tarif</label>
				<select class="form-control" model="entity.rateGroup" on-change="addSaveField('rateGroup')">
					<option ng-repeat="rateGroup in rateGroups" ng-value="rateGroup" ng-selected="rateGroup.id == entity.rateGroup.id">{{rateGroup.name}}</option>
				</select>
			</div>
			<address-edit address="entity.address"></address-edit>
		</div>
		<div class="form-group DimePanel">
			<div class="row">
				<label class="col-sm-2 control-label">Kurzbeschreibung</label>
			</div>
			<div class="row">
				<textarea class="form-control col-sm-12" ng-model="entity.shortDescription" on-change="addSaveField('shortDescription')" style="margin-left: 20px;"></textarea>
			</div>
			<div class="row">
				<label class="col-sm-2 control-label">Beschreibung</label>
			</div>
			<div class="row">
				<textarea class="form-control col-sm-12" ng-model="entity.description" on-change="addSaveField('description')" style="margin-left: 20px;"></textarea>
			</div>
		</div>
		<div class="DimePanel">
			<offerposition-overview offer="entity.id"></offerposition-overview>
		</div>
		<div class="DimePanel">
			<standardDiscount-overview offer="entity.id"></standardDiscount-overview>
			<offerDiscount-overview offer="entity.id"></offerDiscount-overview>
		</div>
		<div class="form-group DimePanel">
			<div class="row"><label class="col-sm-3 control-label">Subtotal</label><div>{{entity.subtotal}}</div></div>
			<div class="row"><label class="col-sm-3 control-label">Davon Mwst.</label><div>{{entity.totalVAT}}</div></div>
			<div class="row"><label class="col-sm-3 control-label">Total Abzüge</label><div>{{entity.totalDiscounts}}</div></div>
			<div class="row"><label class="col-sm-3 control-label">Total</label><div>{{entity.total}}</div></div>
			<div class="row"><label class="col-sm-2 control-label">Fixpreis</label><input class="form-control" type="text" ng-model="entity.fixedPrice" on-change="addSaveField('fixedPrice')"></div>
		</div>
	</div>
	<div class="DimeControllButtons">
		<button type="button" class="btn btn-primary" ng-click="saveEntity()"><error-icon value="saveState" timeout="20"></error-icon></button>
		<button type="button" class="btn btn-primary">Projekt erstellen</button>
	</div>
</div>
