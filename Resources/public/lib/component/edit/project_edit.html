<div>
	<div class="DimePanel form-inline container-fluid">
		<div class="form-group DimePanel">
			<div class="row">
				<label class="col-sm-1 control-label">Name</label>
				<div class="col-sm-4">
					<input style="width: 100%;" class="form-control" type="text" ng-model="entity.name" ng-change="addSaveField('name')")>
				</div>
			</div>
			<div class="row">
				<label class="col-sm-1 control-label">Alias</label>
				<div class="col-sm-4">
					<input style="width: 100%;" class="form-control" type="text" ng-model="entity.alias" ng-change="addSaveField('alias')">
				</div>
			</div>
		</div>
		<div class="form-group DimePanel">
			<div class="row">
				<label class="col-sm-1 control-label">Kunde</label>
				<customer-select class="col-sm-4" customer="entity.customer" callback="entity.addFieldtoUpdate(name)" field="'customer'"></customer-select>
			</div>
			<div class="row">
				<label class="col-sm-1 control-label">Verechenbar</label>
				<div class="col-sm-4">
					<input type="checkbox" ng-model="entity.chargeable">
				</div>
			</div>
		</div>
		<div class="form-group DimePanel">
			<div class="row">
				<label class="col-sm-1 control-label">Tarif Gruppe</label>
				<rateGroup-select class="col-sm-4" customer="entity.rateGroup" callback="entity.addFieldtoUpdate(name)" field="'rateGroup'"></rateGroup-select>
			</div>
			<div class="row">
				<label class="col-sm-1 control-label">Deadline</label>
				<dateinput class="col-sm-4" date="entity.deadline" field="'deadline'" callback="addSaveField(name)"></dateinput>
			</div>
		</div>
		<div class="form-group DimePanel">
			<div class="row"><label class="col-sm-1 control-label">Beschreibung</label><textarea class="form-control" ng-model="entity.description" ng-change="addSaveField('description')"></textarea></div>
		</div>
		<div class="form-group DimePanel">
			<div class="row" ng-if="entity.budgetPrice != null"><label class="col-sm-2 control-label">Kosten Budget</label><div>{{entity.budgetPrice}}</div></div>
			<div class="row" ng-if="entity.budgetTime != null"><label class="col-sm-2 control-label">Zeit Budget</label><div>{{entity.budgetTime}}</div></div>
			<div class="row" ng-if="entity.currentPrice != null"><label class="col-sm-2 control-label">Verbuchte Kosten</label><div>{{entity.currentPrice}}</div></div>
			<div class="row" ng-if="entity.currentTime != null"><label class="col-sm-2 control-label">Verbuchte Zeit</label><div>{{entity.currentTime}}</div></div>
			<div class="row"><label class="col-sm-1 control-label">Fixpreis</label><div class="col-sm-4"><input class="form-control" type="text" ng-model="entity.fixedPrice" ng-change="addSaveField('fixedPrice')"></div></div>
		</div>
		<div class="DimePanel">
			<activity-overview project="entity.id"></activity-overview>
		</div>
	</div>
	<div class="DimeControllButtons">
		<button type="button" class="btn btn-primary" ng-click="saveEntity()"><error-icon value="saveState" timeout="20"></error-icon></button>
		<button type="button" class="btn btn-primary" ng-click="openInvoice()">Rechnung erstellen</button>
		<button type="button" class="btn btn-primary" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
	</div>
</div>
