<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Projekt bearbeiten</h3>
    </div>
    <div class="box-body" ng-form name="editform">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <input name="name" required="true" style="width: 100%;" class="form-control" type="text" ng-model="entity.name" ng-change="addSaveField('name')")>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Alias</label>
          <div class="col-sm-4">
            <input name="alias" required="true" style="width: 100%;" class="form-control" type="text" ng-model="entity.alias" ng-change="addSaveField('alias')">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Kunde</label>
          <customer-select required="true" class="col-sm-4" customer="entity.customer" callback="entity.addFieldtoUpdate(name)" field="'customer'"></customer-select>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="entity.chargeable"> Verrechenbar
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Tarif Gruppe</label>
          <rateGroup-select class="col-sm-4" rategroup="entity.rateGroup" callback="entity.addFieldtoUpdate(name)" field="'rateGroup'"></rateGroup-select>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Deadline</label>
          <dateinput class="col-sm-4" date="entity.deadline" field="'deadline'" callback="addSaveField(name)"></dateinput>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label">Beschreibung</label>
          <textarea class="form-control" ng-model="entity.description" ng-change="addSaveField('description')"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="row" ng-if="entity.budgetPrice != null"><label class="col-sm-2 col-xs-6 control-label">Kosten Budget</label><div class="col-sm-4 col-xs-6">{{entity.budgetPrice}}</div></div>
        <div class="row" ng-if="entity.budgetTime != null"><label class="col-sm-2 col-xs-6 control-label">Zeit Budget</label><div class="col-sm-4 col-xs-6">{{entity.budgetTime}}</div></div>
        <div class="row" ng-if="entity.currentPrice != null"><label class="col-sm-2 col-xs-6 control-label">Verbuchte Kosten</label><div class="col-sm-4 col-xs-6">{{entity.currentPrice}}</div></div>
        <div class="row" ng-if="entity.currentTime != null"><label class="col-sm-2 col-xs-6 control-label">Verbuchte Zeit</label><div class="col-sm-4 col-xs-6">{{entity.currentTime}}</div></div>
        <div class="row">
          <label class="col-sm-2 control-label">Fixpreis</label>
          <div class="col-sm-4"><input class="form-control" type="text" ng-model="entity.fixedPrice" ng-change="addSaveField('fixedPrice')"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<activity-overview project="entity.id"></activity-overview>
<div class="col-md-12">
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="saveEntity()"><error-icon value="saveState" timeout="20"></error-icon></button>
    <button type="button" class="btn btn-primary" ng-click="openInvoice()">Rechnung erstellen</button>
    <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
