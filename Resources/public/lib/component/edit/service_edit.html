<div class="form-inline container-fluid">
	<div class="form-group DimePanel">
		<div class="row">
			<label class="col-sm-2 control-label">Name</label>
			<input class="form-control" type="text" ng-model="entity.name" ng-change="addSaveField('name')">
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Alias</label>
			<input class="form-control" type="text" ng-model="entity.alias">
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Beschreibung</label>
			<input class="form-control" type="text" ng-model="entity.description" ng-change="addSaveField('description')">
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">MwSt</label>
			<input-percentage htmlclass="'form-control'" value="entity.vat" ng-change="addSaveField('vat')"></input-percentage>
		</div>
		<div class="row">
			<label class="col-sm-2 control-label">Verechenbar</label>
			<input class="form-control checkbox" type="checkbox" ng-model="entity.chargeable" ng-change="addSaveField('chargeable')"/>
		</div>
	</div>
	<div class="DimePanel">
		<rate-overview service="entity.id"></rate-overview>
	</div>
</div>
<div class="DimeControllButtons">
	<button type="button" class="btn btn-primary" ng-click="saveEntity()"><error-icon value="saveState" timeout="20"></error-icon></button>
</div>
