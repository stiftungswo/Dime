<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      DimeERP
    </div>

    <div class="login-box-body" ng-keypress="loginOnEnter($event)">
      <p class="login-box-msg">Login</p>
      <div class="alert alert-danger" role="alert" ng-if="loginFailed">Login fehlgeschlagen</div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Benutzername" ng-model="username"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Passwort" ng-model="password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="checkbox">
        <label>
          <input class="checkbox" type="checkbox" ng-model="rememberme"> Angemeldet bleiben
        </label>
      </div>
      <div class="row">
        <div class="col-xs-8">
          &nbsp;
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()" ng-disabled="loginInProgress">
            Login
            <span class="glyphicon glyphicon-refresh glyphicon-animate-spin" ng-class="{invisible: !loginInProgress}"></span>
          </button>
        </div><!-- /.col -->
      </div>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>
