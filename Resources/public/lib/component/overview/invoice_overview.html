<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Rechnungen</h3>
    </div>
    <div class="box-body">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Suche" ng-model="filterString">
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="40">ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Start</th>
            <th>Ende</th>
            <th width="110">Aktion</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in entities | orderBy:'name' | filter:searchFilter(['id', 'name', 'description', 'start', 'end'], filterString)" ng-click="selectEntity(entity.id)" ng-doubleclick="openEditView(entity.id)" ng-class="isSelected(entity)? 'info': ''">
            <td>{{entity.id}}</td>
            <td>{{entity.name}}</td>
            <td>{{entity.description}}</td>
            <td>{{entity.start|date:'dd-MM-y'}}</td>
            <td>{{entity.end|date:'dd-MM-y'}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="openEditView(entity.id)"><i class="fa fa-fw fa-pencil"></i></button>
                <button type="button" class="btn btn-default" ng-click="deleteEntity(entity.id)"><i class="fa fa-fw fa-trash-o" style="color:red"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzuf√ºgen</button>
    <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
    <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
