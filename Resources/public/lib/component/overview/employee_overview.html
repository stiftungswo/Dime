<div class="col-md-12">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
      <td>ID</td>
        <td>Username</td>
      <td>Name</td>
      <td>Email</td>
        <td>Aktiv</td>
        <td>Gesperrt</td>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-doubleclick="openEditView(entity.id)" ng-class="isSelected(entity)? 'info': ''">
        <td>{{entity.id}}</td>
      <td>{{entity.username}}</td>
        <td>{{entity.fullname}}</td>
        <td>{{entity.email}}</td>
      <td>{{entity.enabled}}</td>
      <td>{{entity.locked}}</td>
      </tr>
    </tbody>
  </table>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="createEntity()">+</button>
    <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">++</button>
    <button type="button" class="btn btn-primary" ng-click="openEditView()">Edit</button>
    <button type="button" class="btn btn-danger" ng-click="deleteEntity()">-</button>
    <button type="button" class="btn btn-primary" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
