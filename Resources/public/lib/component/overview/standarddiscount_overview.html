<div class="col-md-12">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Abzug</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
        <td>{{entity.name}}</td>
        <td>{{entity.ViewValue()}}</td>
      </tr>
    </tbody>
  </table>
  <div class="DimeControllButtons">
    <div class="col-sm-2" style="padding: 0; width: 11%;">
      <button type="button" class="btn btn-primary" ng-click="createEntity()">+</button>
      <button type="button" class="btn btn-danger" ng-click="deleteEntity()">-</button>
    </div>
    <standarddiscount-select style="padding: 0;" class="col-sm-4" discount="newDiscount"></standarddiscount-select>
  </div>
</div>
