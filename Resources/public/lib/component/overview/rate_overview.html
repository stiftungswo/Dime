<div class="col-md-12">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Tarifgruppe</th>
        <th>Tarif</th>
        <th>Tarif Einheit</th>
        <th>Einheits-Typ</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
        <td><rategroup-select rategroup="entity.rateGroup" callback="entity.addFieldtoUpdate(name)" field="'rateGroup'"></rategroup-select></td>
        <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.rateValue" ng-change="addSaveField('rateValue', entity)"/></td>
        <td><input style="width: 100%;" class="form-control" type="text" ng-model="entity.rateUnit" ng-change="addSaveField('rateUnit', entity)"/></td>
        <td><rateunittype-select rateunittype="entity.rateUnitType" callback="entity.addFieldtoUpdate(name)" field="'rateUnitType'"></rateunittype-select></td>
      </tr>
    </tbody>
  </table>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="createEntity()">+</button>
    <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">++</button>
    <button type="button" class="btn btn-danger" ng-click="deleteEntity()">-</button>
    <button type="button" class="btn btn-primary" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
  </div>
</div>
