<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Services</h3>
    </div>
    <div class="box-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Service</th>
            <th>Beschreibung</th>
            <th>Preis</th>
            <th>Einheit</th>
            <th>Anzahl</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in entities" ng-click="selectEntity(entity.id)" ng-class="isSelected(entity)? 'info': ''">
            <td>{{entity.id}}</td>
            <td><service-select service="entity.service" callback="entity.addFieldtoUpdate(name)" field="'service'"></service-select></td>
            <td><textarea class="form-control tiny" ng-model="entity.description" ng-change="addSaveField('description', entity)"></textarea></td>
            <td>{{entity.rateValue}}</td>
            <td>{{entity.rateUnit}}</td>
            <td>{{entity.value}}</td>
          </tr>
        </tbody>
      </table>
      <div class="DimeControlButtons">
        <button type="button" class="btn btn-primary" ng-click="createEntity()">Hinzufügen</button>
        <button type="button" class="btn btn-primary" ng-click="duplicateEntity()">Duplizieren</button>
        <button type="button" class="btn btn-danger" ng-click="deleteEntity()">Löschen</button>
        <button type="button" class="btn btn-default" ng-click="reload(evict: true)"><span class="glyphicon glyphicon-refresh"></span></button>
      </div>
    </div>
  </div>
</div>
