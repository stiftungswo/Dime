<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Addresse</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entity in entities">
      <td>{{entity.id}}</td>
      <td>{{entity.name}}</td>
      <td>{{entity.address}}</td>
    </tr>
  </tbody>
</table>
