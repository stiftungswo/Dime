<div class="form-inline">
  <div class="col-md-4">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Zeiterfassung für {{employee.fullname}}</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <label class="control-label col-md-4">e-Mail:</label>
          <input class="form-control" type="text" ng-model="employee.email"/>
        </div>
        <div class="row">
          <label class="control-label col-md-4">Vorname:</label>
          <input class="form-control" type="text" ng-model="employee.firstname"/>
        </div>
        <div class="row">
          <label class="control-label col-md-4">Nachname:</label>
          <input class="form-control" type="text" ng-model="employee.lastname"/>
        </div>
        <div class="row">
          <label class="control-label col-md-4">Ist/Sollzeit</label>
          <div class="form-control">{{employee.realTime | secondsToHours}} / {{employee.targetTime | secondsToHours}}</div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="reloadUser()"><span class="glyphicon glyphicon-refresh"></span></button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Ist-Sollstunden {{employee.fullname}}</h3>
      </div>
      <div class="box-body">
        <div>
          <period-overview></period-overview>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Einträge</h3>
      </div>
      <div class="box-body">
        <timeslice-overview></timeslice-overview>
      </div>
    </div>
  </div>
  <div class="DimeControlButtons">
    <button type="button" class="btn btn-primary" ng-click="save()"><error-icon></error-icon></button>
  </div>
</div>
